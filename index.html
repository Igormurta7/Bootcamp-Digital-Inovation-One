<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="cell instagram.png" alt="foto de um celular com o Instagram aberto">
            </div>
                <div class="instagram-continue">
                        <div class="group">
                            <img src="instagram logo.png" alt="logo do Instagram" class="instagram-logo">
                            <div class="profile-picture">
                                <img src="perfil instagram.jpg" alt="sua foto de perfil do Instagram">
                            </div>
                            <a href="#" class="instagram-login">Continue como igormurta7</a>
                            <a href="#" class="instagram-logout">Remover conta</a>
                        </div>
                            <div class="group">
                                <p class="not-account">Não é igormurta7?</p>
                                <p class="not-account">
                                    <span class="link-blue">Alternar contas</span>
                                    ou
                                    <span class="link-blue">Inscreva-se</span>
                                </p>
                            </div>
                    <div class="get-the-app">
                        <p class="get-app" font-style="bold">Baixe o aplicativo.</p>
                        <div class="download">
                            <a href="$" class="app-download"></a>
                            <a href="$" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
